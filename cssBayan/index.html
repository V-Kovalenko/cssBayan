<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="accordion">
        <h1 class="accordion_title">CssBayan</h1>
        <div class="accordion_item-1">
            <input type="radio" name="radio" id="item-1" class="accordion_input-1">
            <label class="accordion_label-title" for="item-1">
                Два занятия программиста
                <span class="accordion_span-vue1"></span>
            </label>
            <div class="accordion_content">
                <img src="./assets/img/memo-1.jpg" alt="memo" class="accordion_image-1">
            </div>
        </div>

        <div class="accordion_item-1">
            <input type="radio" name="radio" id="item-2" class="accordion_input-1">
            <label class="accordion_label-title" for="item-2">
                Мой код работает
                <span class="accordion_span-vue1"></span>
            </label>
            <div class="accordion_content">
                <img src="./assets/img/memo-2.jpg" alt="memo" class="accordion_image-1">
            </div>
        </div>

        <div class="accordion_item-1">
            <input type="radio" name="radio" id="item-3" class="accordion_input-1">
            <label class="accordion_label-title" for="item-3">
                Один день
                <span class="accordion_span-vue1"></span>
            </label>
            <div class="accordion_content">
                <img src="./assets/img/memo-3.jpg" alt="memo" class="accordion_image-1">
            </div>
        </div>

        <div class="accordion_item-1">
            <input type="radio" name="radio" id="item-4" class="accordion_input-1">
            <label class="accordion_label-title" for="item-4">
                Ты только посмотри
                <span class="accordion_span-vue1"></span>
            </label>
            <div class="accordion_content">
                <img src="./assets/img/memo-4.jpg" alt="memo" class="accordion_image-1">
            </div>
        </div>
    </div>
</div>
</body>
</html>
